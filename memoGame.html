<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css">
    <title>Memory Game</title>
</head>
<body>

<div id="wrapper">
    <div id="menu">
        <!-- <button type="button">aaaa</button> -->
        <span style="color: white; font-size: 22px;">Select grid size: </span>
        <input type="number" min="2" max="1000" id="inputValueX" value="3" style="width:50px"/>
        <strong style="color:white; font-size: 25px;">X</strong>
        <input type="number" min="2" max="1000" id="inputValueY" value="2" style="width:50px"/>
        <button type="button" id="submitButton" onclick="submittedNumbers()">Submit</button>
    </div>
    <div id="theGrid">
        <button type="button" id="button1" onclick="clickedCard(this)">1</button>
        <button type="button" id="button2">2</button>
        <button type="button" id="button3">3</button>
        <button type="button" id="button4">4</button>
    </div>
    <div id="results"></div>
    <!-- <div id="options"></div> -->
</div>


<script src="game.js"></script>
</body>
</html>
